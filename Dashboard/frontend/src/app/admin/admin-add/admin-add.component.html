<div class="card">
    <div class="card-body">
        <h4 class="card-title fw-semibold ">Add Admin</h4>
        <div class="card">
            <div class="card-body">
                <label for="Name"> Username:</label>
                <input class="form-control" type="text" id="Username" [(ngModel)]="username"/>

                <label for="Name"> Password:</label>
                <input class="form-control" type="password" id="password" [(ngModel)]="password"/>

                <label for="Name"> Email:</label>
                <input class="form-control" type="text" id="email" [(ngModel)]="email"/>

                <label for="Name">Role:</label>
                <select class="form-control" id="gaurd_name" [(ngModel)]="role_id" >
                    <option *ngFor="let row of roles" value="{{row.id}}">{{row.name}}</option>

                   
                </select>

                
                <button class="btn btn-primary mt-25" (click)="addAdmin()">Add Admin</button>
      </div></div>
    </div>
    </div>
