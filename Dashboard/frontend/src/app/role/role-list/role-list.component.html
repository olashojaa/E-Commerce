<div class="card">
    <div class="card-body">
        <h4 class="card-title fw-semibold ">Roles</h4>
        <div class="card">
            <div class="card-body">
              <button class="btn btn-primary" (click)="goToAddRole()">Add Roles</button>
    
    <table class="card-tabel ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of roles">
            <td>{{ row.name }}</td>
            <td>
                <button class="btn btn-primary" (click)="editRow(row.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteRow(row.id)">Delete</button>
              </td>
          </tr>
        </tbody>
      </table>
      </div></div>
    </div>
    </div>
