<div class="card">
    <div class="card-body">
        <h4 class="card-title fw-semibold ">Update Products</h4>
        <div class="card">
            <div class="card-body">
                <label for="Name">Product Name:</label>
                <input class="form-control" type="text" id="Name" [(ngModel)]="productData.name"/>

                <label for="Description">Product Short Description:</label>
                <textarea class="form-control" type="text" id="Description" [(ngModel)]="productData.short_description">
                    </textarea>
                    <label for="Description">Product Description:</label>

                    <div class="NgxEditor__Wrapper form-control">
                        <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                        <ngx-editor [editor]="editor" [(ngModel)]="productData.description" ></ngx-editor>
                      </div>
                    <label for="Price">Product Price:</label>
                    <input class="form-control" type="number" id="Price" [(ngModel)]="productData.price"/>
                    <label for="stock">Product Stock:</label>
                    <input class="form-control" type="number" id="stock" [(ngModel)]="productData.stock"/>
                    <label for="stock">Please Select Category</label>

                    <select class="form-control" id="category_id" [(ngModel)]="productData.category_id">
                        <option *ngFor="let row of categories" value="{{row.id}}">{{row.name}}</option>
                    </select>
                    <label for="stock">Product Image:</label><br>
<img src="{{productData.Img}}" width="200" class="mt-25"><br>
                    <input type="file"   (change)="onFileSelected($event)" class="mt-25"/><br>

                <input  type="checkbox" id="IsTop" [(ngModel)]="productData.is_top" class="mt-25" >
                <label for="Name">Want to display Product in Home Page</label><br>
                
           

                
                <button class="btn btn-primary mt-25" (click)="updateProduct()">Update Product</button>
      </div></div>
    </div>
    </div>
